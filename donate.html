<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6169b675;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .donation-form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .donation-form .note {
            font-size: 12px;
            color: #555555;
            text-align: center;
            margin-top: 15px;
        }
        .form-title
        {
            display: grid;
            grid-template-columns: 1fr 11fr;
        }
    </style>
</head>
<body>

    <form class="donation-form shadow p-4">
        <div class="form-title">
            <div>
                <img src="logo.png" height="50px">
            </div>
            <div>
                <h2 class="text-center mb-4" style="margin-left: -40px; color: #0077f7;">Make a Donation</h2>
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Phone Number</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your phone number" required>
            <span style="opacity: 80%;"> send notifications on whatsapp</span> <input type="checkbox">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Donation Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter donation amount" min="1" required>
        </div>

        <div class="mb-3">
            <label for="payment-method" class="form-label">Payment Method</label>
            <select id="payment-method" name="payment-method" class="form-select" required>
                <option value="credit-card" disabled selected>Select Payment Method</option>
                <option value="credit-card">Debit Card</option>
                <option value="paypal">Credit Card</option>
                <option value="bank-transfer">UPI</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100" onclick="donate()">Donate Now</button>

        <p class="note">Thank you for your generosity! Every contribution makes a difference.</p>
    </form>
</body>
<script>
    function donate()
    {
        alert("Thank You For Your Donation.");
    }
</script>
</html>
