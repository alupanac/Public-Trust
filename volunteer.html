<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image */
        body {
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Public/images/volunteer-bg.jpg") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Semi-Transparent Overlay */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 60% opacity */
            z-index: -1;
        }

        .form-container {
            max-width: 550px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(2, 2, 2, 0.2);
            position: relative;
            z-index: 1;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-title img {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="form-container">
            <div class="form-title">
                <img src="logo.png" alt="Logo">
                <h2 class="text-center flex-grow-1">Volunteer Registration Form</h2>
            </div>

            <form onsubmit="validateForm(event);">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>

                <!-- Skills & Experience -->
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills & Experience</label>
                    <textarea class="form-control" id="skills" rows="3" placeholder="Mention any relevant skills or experience" required></textarea>
                </div>

                <!-- Why Volunteer? -->
                <div class="mb-3">
                    <label for="reason" class="form-label">Why do you want to volunteer?</label>
                    <textarea class="form-control" id="reason" rows="3" placeholder="Write a brief message..." required></textarea>
                </div>

                <!-- Availability -->
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <select class="form-select" id="availability" required>
                        <option value="" disabled selected>Select your availability</option>
                        <option value="weekends">Weekends</option>
                        <option value="weekdays">Weekdays</option>
                        <option value="anytime">Anytime</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Join as Volunteer</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    function validateForm(event) {
        event.preventDefault(); // Prevents form submission

        let fullName = document.getElementById("fullName").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let dob = document.getElementById("dob").value;
        let skills = document.getElementById("skills").value.trim();
        let reason = document.getElementById("reason").value.trim();
        let availability = document.getElementById("availability").value;

        // Phone number validation (10 digits)
        let phoneRegex = /^[0-9]{10}$/;
        if (!phone.match(phoneRegex)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
        }

        // Email validation
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailRegex)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Checking required fields
        if (fullName === "" || dob === "" || skills === "" || reason === "" || availability === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Success Message
        alert("Thank you for registering as a volunteer! We will contact you soon.");
    }
</script>

</html>
