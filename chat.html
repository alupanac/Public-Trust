<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    background: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
}

.message {
    margin: 10px 0;
    display: flex;
}

.bot-message {
    justify-content: flex-start;
}

.user-message {
    justify-content: flex-end;
}

.message span {
    background: #e4e4e4;
    padding: 10px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
}

.user-message span {
    background: #007bff;
    color: #fff;
}

.chat-input {
    display: flex;
    padding: 10px;
    background: #f1f1f1;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

.chat-input button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.chat-input button:hover {
    background: #0056b3;
}
.form-title
        {
            display: grid;
            grid-template-columns: 0.5fr 11.5fr;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="form-title">
                <div>
                    <img src="logo.png" height="60px" style="margin-top: 10px; margin-left: 20px;">
                </div>
                <div style="margin-left: -60px;">
                    <h1>Help Desk Chat</h1>
                </div>
            </div>
        </header>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <span>Hi there! How can I assist you today?</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
<script>
    const chatMessages = document.getElementById('chat-messages');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const userMessage = messageInput.value.trim();
    if (userMessage) {
        addMessage(userMessage, 'user-message');
        setTimeout(() => addMessage('Thank you for your message! We will get back to you shortly.', 'bot-message'), 1000);
        messageInput.value = '';
    }
}

function addMessage(text, className) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', className);
    messageDiv.innerHTML = `<span>${text}</span>`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

</script>
</html>
