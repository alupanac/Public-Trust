<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Public/images/Blue medical background featuring medicine, clipboard, and stethoscope.jpeg") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Semi-Transparent Overlay */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 60% opacity */
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-title img {
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="form-container">
        <div class="form-title">
            <img src="logo.png" alt="Logo">
            <h2 class="text-center flex-grow-1">Patient Details Form</h2>
        </div>

        <u><h6>For Medical Support:</h6></u>
        
        <form onsubmit="showAlert(event);">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="emergency-level" class="form-label">Emergency Level</label>
                <select class="form-select" id="emergency-level" name="emergency-level" required>
                    <option value="" disabled selected>Select level of emergency</option>
                    <option value="critical">Critical</option>
                    <option value="urgent">Urgent</option>
                    <option value="non-urgent">Non-urgent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Tell Us About Your Problem!</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write a brief message..." required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevents actual form submission
            alert("Your information has been uploaded successfully. We will contact you after reviewing your details.");
        }
    </script>

</body>
</html>
